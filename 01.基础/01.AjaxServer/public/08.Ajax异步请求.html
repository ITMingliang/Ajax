<body>
   
    <script >
    //1.创建Ajax对象
    var xhr=new XMLHttpRequest();
    //2.配置Ajax对象
    xhr.open('get','http://localhost:3000/test',true);//true是可以进行异步，false是同步，默认为true
    //3.发送请求
    xhr.send();
    //4.获取服务器端响应的数据
    xhr.onload=function(){
        console.log('1');
        console.log(xhr.responseText);
    }
    console.log('2');
    </script>
</body>
</html>
